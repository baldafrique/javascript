<script>
  var numberOne = prompt("Enter the number");
  var numberTwo = prompt("Enter another number");

  if (numberOne !== null && numberTwo !== null) {
    if (numberOne < 10 || numberTwo < 10) {
      document.write("10보다 작은 수 있음");
    } else {
      document.write("10보다 작은 수 없음");
    }
  } else {
    document.write("취소됨");
  }
</script>
