<p>문서를 열면 팝업 창이 표시됩니다.</p>
<script>
  function popCheck() {
    var windowPop = window.open(
      "notice.html",
      "",
      "width=500, height=400, left=1000, top=200"
    );

    if (windowPop === null) {
      alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
    }
    windowPop.moveBy(100, 100);
  }

  popCheck();
</script>
