<style>
  table,
  td {
    border: 2px solid #ccc;
    border-collapse: collapse;
  }
  td {
    padding: 5px;
    font-size: 0.9em;
  }
</style>
<script>
  var numberOfPeople = prompt("How many are people?");
  var numberOfPeoplePerLine = prompt("How many people are in a row?");
  var numberOfLine;
  if (numberOfPeople % numberOfPeoplePerLine === 0) {
    numberOfLine = numberOfPeople / numberOfPeoplePerLine;
  } else {
    numberOfLine = parseInt(numberOfPeople / numberOfPeoplePerLine) + 1;
  }
  document.write("<h1>모두 " + numberOfLine + "개의 줄이 필요합니다.</h1>");

  var counter = 1;

  document.write("<table>");
  outer: for (var i = 0; i < numberOfLine; i++) {
    document.write("<tr>");
    for (var j = 0; j < numberOfPeoplePerLine; j++) {
      document.write("<td>좌석 " + counter + " </td>");
      console.log(i + " " + j + " " + counter);
      if (counter == numberOfPeople) {
        break outer;
      }
      counter++;
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>
