<style>
  div {
    color: red;
    font-weight: bold;
  }
</style>
<h1>3의 배수 찾기</h1>
<script>
  var n = prompt("몇 까지 3의 배수를 찾을까요?");
  var number = 0;
  for (var i = 3; i <= n; i += 3) {
    document.write(i + ", ");
    number++;
  }
  document.write("<div>" + n + "까지 3의 배수의 개수 : " + number + "</div>");
</script>
