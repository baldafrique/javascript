<style>
  div {
    display: inline-block;
    padding: 0 20px 30px 20px;
    margin: 15px;
    border: 1px solid #ccc;
    line-height: 2;
  }

  div h3 {
    text-align: center;
    font-weight: bold;
  }
</style>

<script>
  document.write("<h1>구구단</h1>");

  for (var i = 1; i < 10; i++) {
    document.write("<div>");
    document.write("<h3>" + i + "단" + "</h3>");
    for (var j = 1; j < 10; j++) {
      document.write(i + " X " + j + " = " + i * j + "<br>");
    }
    document.write("</div>");
  }
</script>
